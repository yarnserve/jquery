<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../script/jquery-1.12.4.js"></script>
</head>

<body>
    <div class="container">
        <h1>each</h1>

        <div class="card">
            <div class="photo">
                <img src="../images/img_01.jpg" alt="">
                <div class="sns">
                    <i class="xi-share"></i>
                    <i class="xi-instagram"></i>
                    <i class="xi-kakaostory"></i>
                    <i class="xi-youtube-play"></i>
                </div>
            </div>
            <div class="text_box">
                <h2>This is title</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur odit, ex deleniti quia quae optio
                    iste accusamus dolor ut, ad dignissimos culpa praesentium impedit reiciendis libero tempore quos
                    illo. Corrupti!
                </p>
            </div>
        </div>

    </div>
    <script>
        var item = $('.sns i')

        $('.sns').hover(
            function () {
                item.each(function (idx) {
                    $(this).stop().animate({ left: idx * 50 }, 300)
                })
            },
            function () {
                item.each(function () {
                    $(this).stop().animate({ left: 0 }, 300)
                })
            }
        )
    </script>

</body>

</html>
